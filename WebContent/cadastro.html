		<h2 style="color: white; margin: 40px;" class="text-center">Cadastre - se</h2>

		<!-- Inicio do formulário -->

	 <div class="container">
	 

        
  	<form name="cadastro" action="insert"
			style="width: 80%; margin: 10px auto;" class="text-center">
			
			
			  <div class="form-group">

				<br> <label for="email" class="form-label"
					style="color: white; font-size: 20px;">Nome</label> <input
					name="nome" type="text" class="form-control" id="nome"
					placeholder="Digite aqui o seu nome">
			</div>
			
        
        <div class="form-group">

				<br> <label for="email" class="form-label"
					style="color: white; font-size: 20px;">E-mail</label> <input
					name="email" type="text" class="form-control" id="email"
					placeholder="Digite aqui a sua senha">
			</div>


			<div class="form-group">

				<label for="senha" class="form-label"
					style="color: white; font-size: 20px;">Senha</label> <input
					name="senha" type="password" class="form-control" id="senha"
					placeholder="Digite aqui o seu endereço">
			</div>
        
        
            <div class="form-group">
                <label for="cep" style="color: white; font-size:20px;">CEP</label>
                <input type="text" class="form-control" maxlength="9" id="cep" name="CEP" placeholder="Digite aqui o seu CEP">
            </div>
            <div class="form-group">
                <label for="logradouro" style="color: white; font-size:20px;">Rua</label>
                <input type="text" class="form-control" id="logradouro" name="endereco" placeholder="Digite aqui a sua rua">
            </div>
            
            <div class="form-group">
                <label for="numero" style="color: white; font-size:20px;">Número</label>
                <input type="text" class="form-control" id="numero" name="numero" placeholder="Digite aqui o número da sua rua">
            </div>
            
            <div class="form-group">
                <label for="complemento" style="color: white; font-size:20px;">Complemento</label>
                <input type="text" class="form-control" id="complemento" name="complemento" placeholder="Digite aqui o complemento">
            </div>
            
            <div class="form-group">
                <label for="bairro" style="color: white; font-size:20px;">Bairro</label>
                <input type="text" class="form-control" id="bairro" placeholder="Digite aqui o seu bairro" name="bairro">
            </div>
            <div class="form-group">
                <label for="localidade" style="color: white; font-size:20px;">Cidade</label>
                <input type="text" class="form-control" id="localidade" name="cidade" placeholder="Digite aqui a sua cidade">
            </div>
            <div class="form-group">
                <label for="UF" style="color: white; font-size:20px;">UF</label>
                <input type="text" class="form-control" id="uf" name="UF" placeholder="Digite aqui a sua UF">
            </div>
            
            <div class="">
				<button class="btn-lg btn-primary mt-3" onclick="validar()">Cadastrar</button>
			</div>
            
        </form>
   
</div>
